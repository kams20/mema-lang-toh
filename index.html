<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text"></h1>

    <div class="containertoggle">
        <div class="toggle"></div>
    </div>

    <div class="container">
        <div class="containerCalculator">
            <input title="result" type="text"  class="inputNumber" name="inputNumber" readonly>
            <div>
                <button class="btn" title="1">1</button>
                <button class="btn" title="2">2</button>
                <button class="btn" title="3">3</button>
            </div>
            <div>
                <button class="btn" title="4">4</button>
                <button class="btn" title="5">5</button>
                <button class="btn" title="6">6</button>
            </div>
            <div>
                <button class="btn" title="7">7</button>
                <button class="btn" title="8">8</button>
                <button class="btn" title="9">9</button>
            </div>
            <div>
                <button class="btn" title="0">0</button>
                <button class="btn" title="+">+</button>
                <button class="btn" title="x">*</button>
            </div>
            <div>
                <button class="btn" title="/">/</button>
                <button class="btn" title="-">-</button>
                <button class="reset" title="reset">reset</button>
                <button class="total" title="total">total</button>
                <button class="removeOne" title="removeOne">remove one</button>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
